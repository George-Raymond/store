<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <p>Simple task organizer</p>
        <label class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle">
            <span class="toggle-slider"></span>
            Dark Mode
        </label>
    </header>

    <main>
        <!-- Add/Edit Task Form -->
        <section class="add-task">
            <h2 id="form-title">Add a New Task</h2>
            <form>
                <input type="text" id="task-title" placeholder="Task Title" required>
                <label for="task-completed">
                    <input type="checkbox" id="task-completed"> Completed
                </label>
                <textarea id="task-description" placeholder="Task Description (optional)"></textarea>
                <button type="submit" id="submit-btn">Add Task</button>
                <button type="button" id="cancel-btn" style="display: none;" onclick="resetForm()">Cancel</button>
            </form>
        </section>

        <!-- Task List (Table will be generated by JS) -->
        <section class="task-list">
            <h2>Your Tasks</h2>
            <!-- Table will be inserted here by JavaScript -->
        </section>
        <br><br><br><br>
    </main>

    <footer>
        <p>Â© 2025 Task Manager</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
